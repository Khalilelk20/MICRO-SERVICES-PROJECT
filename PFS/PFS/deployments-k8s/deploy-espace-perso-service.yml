apiVersion: apps/v1
kind: Deployment
metadata:
  name: espace-perso-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: espace-perso-service
  template:
    metadata:
      labels:
        app: espace-perso-service
    spec:
      containers:
      - name: espace-perso-service
        image: khalilelk/khalil_images:espace-perso-servicevf
        env:
          - name: PUBLIC_IP
            value: ""
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /tmp  # Le chemin o√π tu veux monter le volume
          name: nfs-volume
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: espace-perso-service
spec:
  selector:
    app: espace-perso-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 80
  type: NodePort
