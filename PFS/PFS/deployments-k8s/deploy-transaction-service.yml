apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: khalilelk/khalil_images:transaction-servicevf
        env:
          - name: PUBLIC_IP
            value: ""
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /tmp  # Le chemin o√π tu veux monter le volume
          name: nfs-volume
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
spec:
  selector:
    app: transaction-service
  ports:
    - protocol: TCP
      port: 8087
      targetPort: 80
  type: NodePort
